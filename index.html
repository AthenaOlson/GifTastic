<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>GifTastic TV</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<!-- these are for the buttons that will auto load onto the browser -->
<body>
    <header>
        <form id="show-form">
            <label for="show-input">Add a TV Show!</label>
            <input type="text" id="show-input"><br>
            <!-- Button triggers new movie to be added -->
            <input id="add-show" type="submit" value="Submit Request">
            </form>
         
              
        <div id="tvButtons">
            <button data-show="Three's-Company">Three's Company</button>
            <button data-show="The-Love-Boat-TV">The Love Boat</button>
            <button data-show="The-Muppets-TV">The Muppets</button>
            <button data-show="A-Team">A-Team</button>
            <button data-show="Facts-Of-Life-TV">Facts of Life</button>
            <button data-show="Gilmore-Girls">Gilmore Girls</button>
            <button data-show="Breaking-Bad">Breaking Bad</button>
            <button data-show="The-Jeffersons-TV">The Jeffersons</button>
            <button data-show="Mork-And-Mindy">Mork & Mindy</button>
            <button data-show="Mad-Men">Mad Men</button>
            <button data-show="Happy-Days-The-Fonze">Happy Days</button>
        </div>
    </header>  

    <div id="gifs-appear-here" img class="gif"></div>
    
<!-- When user enters a show, this is where the new button will show on the browser -->
<div id="buttons-view"></div>

</body>
</html>
